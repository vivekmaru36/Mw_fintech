<link rel="stylesheet" href="index.css">

<style>
    .input_checkbox {
        display: flex;
        width: 93%;
    }

    #Submit {
        position: fixed;
        background-color: black;
        color: white;
        width: 8%;
        height: 11%;
        /* float: right; */
        top: 48;
        right: 164;


    }

    /* ALert */
    #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
    }

    #snackbar.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
        from {
            bottom: 0;
            opacity: 0;
        }

        to {
            bottom: 30px;
            opacity: 1;
        }
    }

    @keyframes fadein {
        from {
            bottom: 0;
            opacity: 0;
        }

        to {
            bottom: 30px;
            opacity: 1;
        }
    }

    @-webkit-keyframes fadeout {
        from {
            bottom: 30px;
            opacity: 1;
        }

        to {
            bottom: 0;
            opacity: 0;
        }
    }

    @keyframes fadeout {
        from {
            bottom: 30px;
            opacity: 1;
        }

        to {
            bottom: 0;
            opacity: 0;
        }
    }
</style>

<script>
    function checkboxes() {
        var inputElems = document.getElementsByTagName("input"),
            count = 0;

        for (var i = 0; i < inputElems.length; i++) {
            if (inputElems[i].type == "checkbox" && inputElems[i].checked == true) {
                count++;

            }

        }
        console.log(count);

        if (count >= 16) {
            document.getElementById("Submit").disabled = false;

            var x = document.getElementById("snackbar");
            x.className = "show";
            x.innerHTML = 'All images are selected You can submit the form';
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 11000);

        } else {
            document.getElementById("Submit").disabled = true;

            var x = document.getElementById("snackbar");
            x.className = "show";
            x.innerHTML = 'Please Select all the images';
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);

        }


    }


</script>
